<head>

        body {

        }

        }

            box-sizing: border-box;
        }
        
        /* --- Se√ß√£o Extra (Busca API) --- */
        .api-section {
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 20px;
            margin-top: 30px;
        }

            margin-top: 0;

        }

        }

        .api-row {
            display: flex;
            justify-content: space-between;

</head>
<body>
    <div class="container">
        <a href="index.php" class="back-button">‚Üê Voltar para In√≠cio</a>
        <h1>Cadastrar Novo Pa√≠s</h1>

        <form id="formPais" action="php/criar_pais.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome do Pa√≠s *</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="continente">Continente *</label>
                <select id="continente" name="continente" required>
                    <option value="">Selecione...</option>
                    <option value="√Åfrica">√Åfrica</option>
                    <option value="Am√©rica do Norte">Am√©rica do Norte</option>
                    <option value="Am√©rica Central">Am√©rica Central</option>
                    <option value="Am√©rica do Sul">Am√©rica do Sul</option>
                    <option value="√Åsia">√Åsia</option>
                    <option value="Europa">Europa</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

            <div class="form-group">
                <label for="populacao">Popula√ß√£o</label>
                <input type="number" id="populacao" name="populacao" min="0">
            </div>

            <div class="form-group">
                <label for="idioma">Idioma Principal *</label>
                <input type="text" id="idioma" name="idioma" required>
            </div>

            <button type="submit">Cadastrar Pa√≠s</button>
        </form>

        <div class="api-section">
            <h3>üåç Buscar dados da API</h3>
            <p>Digite o nome do pa√≠s em ingl√™s para buscar dados autom√°ticos:</p>
            <input type="text" id="apiSearch" placeholder="Ex: brazil, france, japan" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <button onclick="buscarDadosAPI()">Buscar da API</button>
            
            <div id="apiData" class="api-data" style="display: none;">
                <div class="api-row">
                    <span class="api-label">Idiomas:</span>
                    <span class="api-value" id="apiIdiomas"></span>
                </div>
                <div class="api-row">
                    <span class="api-label">Popula√ß√£o API:</span>
                    <span class="api-value" id="apiPopulacao"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Fun√ß√£o para buscar na API 'Rest Countries' ---
        function buscarDadosAPI() {
            const nomePais = document.getElementById('apiSearch').value.trim();
            if (!nomePais) {
                alert('Digite o nome de um pa√≠s em ingl√™s');
                return;
            }

fetch(`https://restcountries.com/v3.1/name/${nomePais}`)
    .then(response => {
        if (!response.ok) {
            throw new Error('Pa√≠s n√£o encontrado');
        }
        return response.json();
    })
        .then(data => {
            // Normaliza o texto para compara√ß√£o
            const nomeBusca = nomePais.toLowerCase();

            // Procura correspond√™ncia exata (nome comum ou oficial)
            const pais = data.find(p =>
                p.name.common.toLowerCase() === nomeBusca ||
                p.name.official.toLowerCase() === nomeBusca
            ) || data[0]; // se n√£o achar, pega o primeiro

            // Extrai idiomas e popula√ß√£o
            const idiomas = pais.languages ? Object.values(pais.languages).join(', ') : 'N/A';
            document.getElementById('apiIdiomas').textContent = idiomas;
            
            document.getElementById('apiPopulacao').textContent = pais.population ? pais.population.toLocaleString() : 'N/A';
            
            document.getElementById('apiData').style.display = 'block';
        })
        .catch(error => {
            console.error('Erro na API:', error);
            alert('Pa√≠s n√£o encontrado ou erro na API. Use o nome em ingl√™s (ex: brazil, france)');
        });

        }

        // --- Valida√ß√£o Front-end (Extra) ---
        document.getElementById('formPais').addEventListener('submit', function(e) {
            const nome = document.getElementById('nome').value.trim();
            const continente = document.getElementById('continente').value;
            const idioma = document.getElementById('idioma').value.trim();

            // Impede o envio se campos obrigat√≥rios estiverem vazios
            if (!nome || !continente || !idioma) {
                e.preventDefault();
                alert('Preencha todos os campos obrigat√≥rios (*)');
            }
        });
    </script>
</body>
